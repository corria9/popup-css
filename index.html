<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up - Vanilla Javascript</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <a class="btn" onclick="popupToggle();">Subscribe Us</a>
    <div id="popup">
        <div class="content">
            <img id="img" src="mail.png"/>
            <h2>Join Our Newsletter</h2>
            <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum officiis quod similique nulla itaque veritatis soluta in exercitationem deserunt? Obcaecati exercitationem odit quos voluptas error consequatur similique, fugiat vitae ea?</p>
            <div class="inputBox">
                <input type="email" value="Enter Email"/>
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn"/>
            </div>
        </div>
        <a class="close" onclick="popupToggle();"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1L1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></a>
    </div>

    <script>

        function popupToggle() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');

            console.log(popup);
        }

    </script>

</body>
</html>
